<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="image">
      <div class="box2">
        <img src="img/photo1.png" alt="bag" />
        <div class="value">
          <div>
            <h2 class="text">Vintage Backbag</h2>
            <p class="price">$<span>54.99</span> <span class="through">$94.99</span></p>
          </div>
          <div class="quantity">
            <button class="minusBtn">
              <i class="fas fa-minus" aria-hidden="true"></i>
            </button>
            <p>1</p>
            <button class="plusBtn">
              <i class="fas fa-plus" aria-hidden="true"></i>
            </button>
          </div>
          <div class="remove">
            <button class="btnrmv">Remove</button>
          </div>
          <p class="total">Product Total :$ <span class="pro">54.99</span></p>
        </div>
      </div>
      <div class="box2">
        <img src="img/photo2.png" alt="shoe" />
        <div class="value">
          <div>
            <h2 class="text">Levi Shoes</h2>
            <p class="price">$<span>45.99</span> <span class="through">$54.99</span></p>
          </div>
          <div class="quantity">
            <button class="minusBtn">
              <i class="fas fa-minus" aria-hidden="true"></i>
            </button>
            <p>1</p>
            <button class="plusBtn">
              <i class="fas fa-plus" aria-hidden="true"></i>
            </button>
          </div>
          <div class="remove">
            <button class="btnrmv">Remove</button>
          </div>
          <p class="total">Product Total :$ 
            <span class="pro">45.99</span>
          </p>
        </div>

      </div>
      <div class="box2">
        <img src="img/photo3.jpg" alt="clock" />
        <div class="value">
          <div>
            <h2 class="text">Antique Clock</h2>
            <p class="price">$<span>60.00</span> <span class="through">$94.99</span></p>
          </div>
          <div class="quantity">
            <button class="minusBtn">
              <i class="fas fa-minus" aria-hidden="true"></i>
            </button>
            <p>1</p>
            <button class="plusBtn">
              <i class="fas fa-plus" aria-hidden="true"></i>
            </button>
          </div>
          <div class="remove">
            <button class="btnrmv">Remove</button>
          </div>
          <p class="total">Product Total :$ <span class="pro">60.00</span></p>
        </div>
      </div>

      <div class="box3 box3__top">
        <p>Subtotal</p>
        <p class="subtotal">$160.98</p>
      </div>
      <div class="box3">
        <p>Tax(%18)</p>
        <p class="tax">$18.17</p>
      </div>
      <div class="box3">
        <p>Shipping</p>
        <p class="ship">$19</p>
      </div>
      <div class="box3">
        <p>Total</p>
        <p class="alltotal">$148.98</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
